<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles/base.css">
    <link id="theme-style" rel="stylesheet" href="styles/classic.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="game-board"></div>
    <div id="status"></div>
    <button id="restart-button">Restart Game</button>
    <div id="style-picker">
        <button data-theme="classic">Classic</button>
        <button data-theme="modern">Modern</button>
        <button data-theme="high-contrast">High Contrast</button>
        <button data-theme="fire-ice">Fire vs. Ice</button>
        <button data-theme="heaven-hell">Heaven vs. Hell</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
